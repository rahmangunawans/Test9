{% extends "admin/base.html" %}

{% block content %}
<div class="mb-8">
    <h1 class="text-3xl font-bold text-gray-900">Add New Content</h1>
    <p class="text-gray-600">Add anime or movie to your platform</p>
</div>

<div class="bg-white rounded-lg shadow-md p-6">
    <form method="POST" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Title *</label>
                <input type="text" id="title" name="title" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            
            <div>
                <label for="content_type" class="block text-sm font-medium text-gray-700 mb-2">Type *</label>
                <select id="content_type" name="content_type" required 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <option value="anime">Anime</option>
                    <option value="movie">Movie</option>
                </select>
            </div>
            
            <div>
                <label for="year" class="block text-sm font-medium text-gray-700 mb-2">Year *</label>
                <input type="number" id="year" name="year" min="1900" max="2030" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            
            <div>
                <label for="rating" class="block text-sm font-medium text-gray-700 mb-2">Rating (0-5) *</label>
                <input type="number" id="rating" name="rating" min="0" max="5" step="0.1" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
        </div>
        
        <div>
            <label for="genre" class="block text-sm font-medium text-gray-700 mb-2">Genre *</label>
            <input type="text" id="genre" name="genre" placeholder="e.g., Action, Adventure, Comedy" required 
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        
        <div>
            <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description *</label>
            <textarea id="description" name="description" rows="4" required 
                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
        </div>
        
        <div>
            <label for="thumbnail_url" class="block text-sm font-medium text-gray-700 mb-2">Thumbnail URL *</label>
            <input type="url" id="thumbnail_url" name="thumbnail_url" required 
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        
        <div>
            <label for="trailer_url" class="block text-sm font-medium text-gray-700 mb-2">Trailer URL</label>
            <input type="url" id="trailer_url" name="trailer_url" 
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        
        <div class="flex items-center">
            <input type="checkbox" id="is_featured" name="is_featured" value="1" 
                   class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
            <label for="is_featured" class="ml-2 block text-sm text-gray-900">
                Featured Content (show on homepage)
            </label>
        </div>
        
        <div class="flex space-x-4">
            <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700">
                <i class="fas fa-save mr-2"></i>Add Content
            </button>
            <a href="{{ url_for('admin.admin_content') }}" class="bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600">
                <i class="fas fa-arrow-left mr-2"></i>Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
